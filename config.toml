[branding]
# Login page subtitle (displayed under the title).
title = "HeranChat"
brand_icon = "ph-chat-teardrop-text"
empty_state_icon = "ph-sparkle"
login_subtitle = "Your premium AI assistant"
# Example alternatives:
# title = "Acme Assist"
# brand_icon = "ph-planet"  # OR "ph-planet", "ph-robot", "ph-orbit"
# empty_state_icon = "ph-orbit"  # OR "ph-moon-stars", "ph-orbit", "ph-cloud", "ph-cube"
# login_subtitle = "Your team-ready AI copilot"

[roles]
# Allowed roles (used by admin settings UI).
allowed = ["admin", "user", "engineer", "sale", "manager", "pm"]
# Default role for newly registered users (except the first admin).
default_role = "user"

[uploads]
# Allowed file extensions (lowercase, with dot).
user_extensions = [".pdf", ".doc", ".docx", ".md", ".csv", ".txt", "ppt", "pptx"]
rag_extensions = [".pdf", ".doc", ".docx", ".md", ".csv", ".txt", "ppt", "pptx"]

[app]
version = "1.3"

# =============================================================================
# 伺服器設定 - 統一管理所有 URL 和連接埠
# =============================================================================
[server]
# 本地開發環境
[server.local]
frontend_url = "http://localhost:5173"    # Vite 前端開發伺服器
backend_url = "http://localhost:8000"     # FastAPI 後端伺服器

# 生產環境（部署到公網時使用）
# 說明：
# - 如果使用 Cloudflare Tunnel：填入 Tunnel 提供的域名
# - 如果使用 Nginx 反向代理：填入實際域名（前後端可以用同一個域名，後端加 /api 路徑）
# - 如果使用直接公網 IP：填入 http://您的IP:端口
# - 如果使用其他雲服務（AWS/GCP/Azure）：填入雲服務分配的域名
# 
# 範例 1 - Cloudflare Tunnel (目前設定):
#   frontend_url = "https://heranchat.demo-today.org"
#   backend_url = "https://api.demo-today.org"
# 
# 範例 2 - Nginx 反向代理 (前後端同域名):
#   frontend_url = "https://your-domain.com"
#   backend_url = "https://your-domain.com/api"
# 
# 範例 3 - 直接公網 IP:
#   frontend_url = "http://123.456.789.0:80"
#   backend_url = "http://123.456.789.0:8001"
#
[server.production]
frontend_domain = "heranchat.demo-today.org"
backend_domain = "api.demo-today.org"
frontend_url = "https://heranchat.demo-today.org"
backend_url = "https://api.demo-today.org"

# Cloudflare Tunnel 名稱（用於自動更新 cloudflared config）
cloudflare_tunnel_name = "heran-tunnel"

[deployment]
# 後端會自動從 [server.local] 和 [server.production] 讀取 frontend_url 來構建 CORS 白名單
# 需要再手動維護 frontend_domains 列表，只需要修改上方 [server] 區塊的 URL 即可

# API 域名 (前端會根據 frontend_domain 自動對應)
# 格式: "frontend前綴" = "api域名"
api_domain_mapping = { heranchat = "api" }
# 預設 API 域名 (用於非特定前綴的情況)
default_api_domain = "api.demo-today.org"

